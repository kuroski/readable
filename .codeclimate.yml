---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "**/__tests__/**"
- "**/__snapshots__/**"
- "api-server/**"
- "src/stories/**"
- "src/index.js"
- "src/registerServiceWorker.js"
- "src/setupTests.js"
- "src/tempPolyfills.js"
- "common/**"
- "docs/**"
- "public/**"
- "**.md"
- "yarn.lock"
- "package.json"
JavaScript: true